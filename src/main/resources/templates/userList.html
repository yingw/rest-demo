<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <meta charset="utf-8" th:remove="all">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" th:remove="all">
    <meta name="viewport" content="width=device-width, initial-scale=1" th:remove="all">
    <meta name="description" content="" th:remove="all">
    <meta name="author" content="" th:remove="all">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:remove="all">

    <!-- MetisMenu CSS -->
    <link href="../static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" th:remove="all">

    <!-- DataTables CSS -->
    <link href="../static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet" th:remove="all">

    <!-- DataTables Responsive CSS -->
    <link href="../static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet" th:remove="all">

    <!-- Custom CSS -->
    <link href="../static/dist/css/sb-admin-2.css" rel="stylesheet" th:remove="all">

    <!-- Custom Fonts -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:remove="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" th:remove="all"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" th:remove="all"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" layout:fragment="content">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Users
                        <span class="pull-right">
                            <a th:href="@{/users/new}" class="btn btn-info btn-sm">New User</a>
                        </span>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Users Table
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!--/*@thymesVar id="users" type="java.util.List"*/-->
                            <!--/*@thymesVar id="user" type="cn.yinguowei.User"*/-->
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td>
                                        <a class="btn btn-warning btn-sm" th:href="@{'/users/'+${user.id}+'/edit'}" href="#">Modify</a>
                                        <form method="post" th:action="@{'/users/'+${user.id}}" style="display: inline-block">
                                            <input type="hidden" name="_method" value="delete">
                                            <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Sure?')" value="" >Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js" th:remove="all"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js" th:remove="all"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/vendor/metisMenu/metisMenu.min.js" th:remove="all"></script>

    <!-- DataTables JavaScript -->
    <script src="../static/vendor/datatables/js/jquery.dataTables.min.js" th:remove="all"></script>
    <script src="../static/vendor/datatables-plugins/dataTables.bootstrap.min.js" th:remove="all"></script>
    <script src="../static/vendor/datatables-responsive/dataTables.responsive.js" th:remove="all"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/dist/js/sb-admin-2.js" ></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <div layout:fragment="customScript">
    <script th:inline="javascript">
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true/*,
            ajax: {
                "url": "http://localhost:8080/api/user/",
                "dataSrc": ""
            },
            "columns": [
                { "data": "id" },
                { "data": "name" },
                { "data": "<a class='btn btn-sm'>Edit</a>" }
            ]*/
        });
    });
    </script>
    </div>

</body>

</html>
